<div class="search-div">
  <button mat-raised-button>
    <mat-icon>add</mat-icon>Create
  </button>

  <mat-form-field>
    <input matInput [(ngModel)] = "searchKey" placeholder="Search" autocomplete="off">
    <button mat-button matSuffix mat-icon-button aria-label = "Clear" >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

</div>
<table mat-table [dataSource]="listData" class="mat-elevation-z8 table-box" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fullname </th>
          <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button><mat-icon>launch</mat-icon></button>
            <button mat-icon-button><mat-icon >delete_icon</mat-icon></button>  
          </td>
        </ng-container>

        <ng-container matColumnDef="loading">
            <th mat-footer-cell *matFooterCellDef>
              <p>Loading...</p>
            </th>
        </ng-container>

        <ng-container matColumnDef="nodata">
            <th mat-footer-cell *matFooterCellDef>
              <p>No data...</p>
            </th>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass] = "{ 'hide':listData!=null }"></tr>
        <tr mat-footer-row *matFooterRowDef="['nodata']" [ngClass] = "{'hide': !(listData != null && listData.data.lenght == 0) }"></tr>

    
</table>
  
<mat-paginator 
[pageSize]="5"
[pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
